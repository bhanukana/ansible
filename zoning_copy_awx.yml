- hosts: san_eng_zone_seed_san_a
  gather_facts: False

  vars:
    credential:
      fos_ip_addr: "{{fos_ip_addr}}"
      fos_user_name: "{{fos_login}}"
      fos_password: "{{fos_password}}"
      https: "{{fos_https}}"
    old_obj: Host1
    new_obj: Host1_new

  tasks:

  - name: copy zoning object "{{old_obj}}" to "{{new_obj}}"
    brocade_zoning_copy:
      credential: "{{credential}}"
      vfid: -1
      object_name: "{{old_obj}}"
      new_name: "{{new_obj}}"
